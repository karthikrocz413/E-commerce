<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="cart-toggle-btn" onclick="toggleCart()"><img src="images/cart.jpg" width="50px"></button>
    <button class="toast" id="toast">product Added</button>
  
    <div class="left">
        <span class="s1"><img src="images/cart.jpg" width="50px" >shoppig cart</span>
        <input type="text" placeholder="search prodcuts..."oninput="searchProducts()"  id="search">
        <div class="products" id="products">
        </div>
    </div>
    <div class="cart">
        <span class="s2"><img src="images/your cart.jpg"  width="50px">your cart</span>
        <br>
        <div class="cart-c" id="cart-c">
          
        </div>
        <p class="total" id="total">Total:$0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
